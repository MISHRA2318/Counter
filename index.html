

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Counter</title>
     <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />    
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="counter-container">
        <i class="fab fa-twitter fa-3px"></i>
        <div class="counter popup" data-target='56002'></div>
        <span>Twitter Follower's</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-instagram fa-3px"></i>
       <div class="counter" data-target='78906'></div>
        <span>Instagram Follower's</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-github fa-3px"></i>
        <div class="counter" data-target='89024'></div>
        <span>Github Follower's</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
